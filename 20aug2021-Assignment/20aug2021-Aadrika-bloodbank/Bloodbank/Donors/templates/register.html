<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
<div class="col col-12 col-sm-4 col-lg-4 col-xl-4 col-xxl-4">

</div>
<div class="col col-12 col-sm-4 col-lg-4 col-xl-4 col-xxl-4">
<table class="table table-borderless">
    <tr>
        <td>Name</td>
        <td><input placeholder="Enter name" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Blood Group</td>
        <td><select placeholder="Choose" name="" id="" class="form-control">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><textarea placeholder="Enter Address" name="" id="" cols="30" rows="5" class="form-control"></textarea></td>
    </tr>
    <tr>
        <td>Pincode</td>
        <td><input placeholder="Enter Pincode" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Mobile</td>
        <td><input placeholder="Enter Mobile number" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Last Donate Date</td>
        <td><input type="date" class="form-control"></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="btn btn-success">Submit</button>
        </td>
    </tr>
</table>
</div>
<div class="col col-12 col-sm-4 col-lg-4 col-xl-4 col-xxl-4">

</div>



        </div>
    </div>
</body>
</html>
