<!DOCTYPE html>
<html lang="en">
<head>

                        <center>SEARCH PAGE</center></h1>
                    <tr>

                                <option value="A-">A-</option>

                                <option value="AB+">O-</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><Button class="btn btn-success">Search</Button></center></td>
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
