<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-2 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-8 col-sm-8 col-md-8 col-xl-8 col-xxl-8">
                <table class="table table-borderless">
                    <tr>
                        <td>name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>bloodgroup</td>
                        <td><select class="form-control" name="" id="">
                            <option value="a positive">a positive</option>
                            <option value="b positive">b positive</option>
                            <option value="o positive">o positive</option>
                            <option value="o negative">o negative</option>
                            <option value="a negative">a negative</option>
                            <option value="b negative">b negative</option>
                            <option value="ab negative">ab negative</option>
                            <option value="ab positive">ab positive</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>address</td>
                        <td><textarea name="" id="" cols="30" rows="5" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>pincode</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>mobnum</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>lastdonated date</td>
                        <td><input type="date" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-info">Register</button></td>
                    </tr>
                </table>
            </div>
            <div class="col col-2 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
</body>
</html>
