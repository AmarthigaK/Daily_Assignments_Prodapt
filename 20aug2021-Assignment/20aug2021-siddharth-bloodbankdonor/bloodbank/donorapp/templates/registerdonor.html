<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <table class="table borderless">
                    <tr>
                        <td>Blood Group</td>
                        <td>
                            <select name="" id="" class="form-button">
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="AB+">AB+</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>name</td>
                        <td> <input type="text" class="form-container"> </td>
                    </tr>
                    <tr>
                        <td>address</td>
                        <td> <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea> </td>
                    </tr>
                    <tr>
                        <td>pincode</td>
                        <td> <input type="number" class="form-container"> </td>
                    </tr>
                    <tr>
                        <td>Phone number</td>
                        <td> <input type="number" class="form-container"> </td>
                    </tr>
                    <tr>
                        <td>last donated date</td>
                        <td> <input type="date" class="form-container"> </td>
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
    
</body>
</html>
