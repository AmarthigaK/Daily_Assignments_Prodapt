{% extends 'header.html' %}

{% block mycontent %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

        </div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-striped">
                <thead class="table-warning">
                    <tr>
                        <th> Name </th>
                        <th> Roll_No </th>
                        <th> College </th>
                        <th>  Mail_id</th>
                        <th> Exam_type </th>
                        <th> Fee </th>
                        <th> Reg_Date </th>
                        <th>  Reg_Close_Date</th>
                    </tr>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td> {{i.name }} </td>
                            <td> {{i.rollno }} </td>
                            <td> {{i.college }} </td>
                            <td> {{i.mailid }} </td>
                            <td> {{i.examtype }} </td>
                            <td> {{i.fee }} </td>
                            <td> {{i.reg_date}} </td>
                            <td> {{i.reg_close_date}} </td>
                        </tr>
                        {%  endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

        </div>
    </div>
</div>
{% endblock %}
