{% extends 'header.html' %} 
{% block x %} 
    <h1 align="center" <font color="green">ADD VEGITABLE</font></h1>
    <div class="container">
        <div class="row">
            <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
            </div>
            <div class="col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
               <form action="http://127.0.0.1:8000/vegitable/add/" method="POST">
                <table class="table table-borderless">
                    <tr>
                        <td>VEGITABLE CODE</td>
                        <td><input name="vegitable_code" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>VEGITABLE NAME</td>
                        <td><input name="name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>VEGITABLE DESCRIPTION</td>
                        <td><input name="description" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PACKAGING DATE</td>
                        <td><input name="packing_date" type="date" class="form-control"></td>
                    </tr>
                    
                    <tr>
                        <td>EXPIRY DATE</td>
                        <td><input name="expiry_date" type="date" class="form-control"></td>
                    </tr>

                    <tr>
                        <td>PRICE</td>
                        <td><input name="price" type="number" class="form-control"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td align="center"><button class="btn btn-success">SUBMIT</button></td>
                    </tr>
                </table>
            </form>
        </div>
        </div>  
                <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                </div>
    </div>
           
{% endblock   %}
