{% extends 'header.html' %}
{% block mycontent %}
<title>viewall page</title>
<div class="container">
  <div class="row">
    <div class="col col-12 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
    <div class="col col-12 col-sm-8 col-md-8 col-xl-8 col-xxl-8">
      <table class="table table-borderless table-striped">
        <thead class="table-info">
        <tr>
          <th>name</th>
          <th>address</th>
          <th>pincode</th>
          <th>mobnum</th>
          <th>tripid</th>
          <th>tripcost</th>
          <th>tripplan</th>
        </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>

            <td>{{i.name}}</td>
            <td>{{i.address}}</td>
            <td>{{i.pincode}}</td>
            <td>{{i.mobnum}}</td>
            <td>{{i.tripid}}</td>
            <td>{{i.tripcost}}</td>
            <td>{{i.tripplan}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col col-12 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
  </div>
</div>






{% endblock %}
