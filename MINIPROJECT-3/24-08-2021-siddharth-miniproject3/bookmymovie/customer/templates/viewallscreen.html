{% extends 'heading.html' %}
{% block mycontent %}
<div class="container">
  <div class="row">
    <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
<table class="table table-striped">
  <thead class="table-warning">
    <tr>
      <th>Name</th>
      <th>Movie Name</th>
      <th>Number of Tickets</th>
      <th>Timings</th>
      <th>Audi</th>
      <th>Seat Number</th>
     
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
      <td> {{ i.name }}</td>
      <td>{{ i.mname}}</td>
      <td>{{ i.ntickets }}</td>
      <td>{{ i.timings }}</td>
      <td>{{ i.audi }}</td>
      <td>{{ i.seatnum }}</td>
      
      </tr>
      {% endfor %}
  </tbody>
</table> </div>
<div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>




</div>
</div>
  </div>
</div>
      {% endblock  %}
