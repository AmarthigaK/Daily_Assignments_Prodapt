<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View all movie</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
          <a class="navbar-brand" href="#">Movie App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/movie/home/">homepage</a>
              <a class="nav-link" href="http://127.0.0.1:8000/movie/viewmoviescreen/">View All movies</a>
              <a class="nav-link" href="http://127.0.0.1:8000/customer/register/">Book ticket</a>
              <a class="nav-link" href="http://127.0.0.1:8000/movie/contactus/">contact us</a>
              
              
            </div>
          </div>
        </div>
      </nav>
    
<div class="container">
    <div class="row">
      <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
      <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
  <table class="table table-striped">
    <thead class="table-warning">
      <tr>
        <th>City</th>
        <th>Movie Name</th>
        <th>Movie Duration</th>
        <th>Movie Timings</th>
        <th>totalseats</th>
        <th>Audi</th>
       
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <td> {{ i.city }}</td>
        <td>{{ i.mname}}</td>
        <td>{{ i.mduration }}</td>
        <td>{{ i.mtimings }}</td>
        <td>{{ i.totalseats }}</td>
        <td>{{ i.audi }}</td>
        
        </tr>
        {% endfor %}
    </tbody>
  </table> 
</div>
  <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>    
</body>
</html>
