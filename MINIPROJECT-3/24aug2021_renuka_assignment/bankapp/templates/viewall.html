{% extends 'header.html' %} 

{% block myContent %}


<div class="container">
    <div class="row">
      <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
      <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8"></div>
      <table class="tabel">
        <thead class="tabel">
          <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Deposit Amount</th>
          </tr>
        </thead>
        {% for i in data %}
        <tbody>
          <tr>
            <td>{{i.customer_id   }}</td>
            <td>{{i.customer_name  }}</td>
            <td>{{i.deposit_amount }}</td>
          </tr>
        {% endfor %}
  
        </tbody>
  
      </table>
  
      <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    </div>
  </div>
  {% endblock %}
