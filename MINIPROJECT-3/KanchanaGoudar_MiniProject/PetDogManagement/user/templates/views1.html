{% extends 'header2.html' %}

{% block Mycontent %} 
<br><br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-striped">
                <tr>
                    <thead class="table-primary">
                        <tr>
                            <th>USER CODE</th>
                            <th>NAME</th>
                            <th>MOBILE NUMBER</th>
                            <th>USERNAME</th>
                            <th>PASSWORD</th>

                        </tr>
                    </thead>
                        <tbody>
                               {% for i in data %}
                            <tr>
                                <td>{{i.Ucode}}</td>
                                <td>{{i.Name}}</td>
                                <td>{{i.Mobileno}}</td>
                                <td>{{i.Username}}</td>
                                <td>{{i.Password}}</td>
                                
                            </tr>
                                {% endfor %}
                        </tbody>
                        
                    
                </tr>
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>       
    
{% endblock %}
