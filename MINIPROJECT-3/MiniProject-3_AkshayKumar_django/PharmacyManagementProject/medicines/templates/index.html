{% extends 'head.html' %}
{% block myContent %}

<h2><center>Add Medicines</center></h2>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <table class="table table-borderless">
                    <tr>
                        <td>Rack number</td>
                        <td><input type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Medicine Name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Medicine Category</td>
                        <td><select class="form-control" name="" id="">
                            <option value="Paracetomol">Paracetomol</option>
                            <option value="Antibiotic">Antibiotic</option>
                            <option value="Vitamin">Vitamin Capsules</option>
                            <option value="Antiviral">Antiviral</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Manfucaturing Date</td>
                        <td><input type="date" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Expiry Date</td>
                        <td><input type="date" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Cost</td>
                        <td><input type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><button class="btn btn-primary form-control">Add</button></center></td>
                    </tr>
                </table>


            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    {% endblock %}
