{% extends 'header_visitors.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-striped">
                <thead class="table table-info">
                    <tr>
                        <th>VISITORS NAME</th>
                        <th>TICKET NO</th>
                        <th>AGE</th>
                        <th>ADDRESS</th>
                        <th>PH NO</th>
                    </tr>
                    
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.ticketno }}</td>
                        <td>{{ i.age }}</td>
                        <td>{{ i.address }}</td>
                        <td>{{ i.phno }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>     

{% endblock %}
