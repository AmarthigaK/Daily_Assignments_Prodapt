{% extends 'header.html' %}

{% block mycontent %}


    <div class="container">
        <div class="row">
                <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
                <div class="col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <form action="http://127.0.0.1:8000/GymApp/add/" method="post">
                      <table class="table table-borderless" class="form-control">
                        <tr>
                            <td>Name</td>
                            <td><input name="name" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Mobilenumber</td>
                            <td><input  name="mobilenumber" type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input name="email" type="email" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td><input name="date" type="date" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>AdharNo</td>
                            <td><input name="adharno" type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Trainingtype</td>
                            <td><select name="trainingtype" id="">
                                <option value="Aerobics">Aerobics</option>
                                <option value="Balance">Balance</option>
                                <option value="Strength">Strength</option>
                                <option value="Flexibility and Mobility">Flexibility and Mobility</option>
                                <option value="Coordination and Agility">Coordination and Agility</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button  class="btn btn-info">Register</button></td>
                        </tr>
                    </table>
                    </form>
                </div>
                <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
    

{% endblock %}
