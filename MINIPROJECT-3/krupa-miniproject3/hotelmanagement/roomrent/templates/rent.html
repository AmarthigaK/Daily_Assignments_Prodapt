{% extends 'head.html' %}
{% block myroom %}
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-lg-2 col-xl-2">
            </div>
            <div class="col col-12 col-sm-8 col-lg-8 col-xl-8">

                <form action="http://127.0.0.1:8000/rent/add/" method="POST">

                <table class="table table-borderless">
                    <tr>
                        <td> ROOM CLASS</td>
                        <td><select name="roomclass" id="" class="form-control">           
                            <option value="CLASS A">CLASS A</option>
                            <option value="CLASS B">CLASS B</option>
                            <option value="CLASS C">CLASS C</option>
                            <option value="CLASS D">CLASS D</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td> <select name="classprice" id="" class="form-control">           
                            <option value="CLASS A-5000">CLASS A-5000</option>
                            <option value="CLASS B-4000">CLASS B-4000</option>
                            <option value="CLASS C-3000">CLASS C-3000</option>
                            <option value="CLASS D-2000">CLASS D-2000</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>How many nigths you stay</td>
                        <td> <input name="nigths" type="number" class="form-control">
                        </td>

                        
                    </tr>
                    <tr>
                        <td>Room Number</td>
                        <td> <input name="roomno" type="number" class="form-control"></td>

                    </tr>
                     
                    
                    <tr>
                        <td> </td>
                        <td> <center><button class="btn btn-primary">ADD</button> </center>
                        </td>
                    </tr>
                </table>
                </form>
            </div>


            <div class="col col-12 col-sm-2 col-lg-2 col-xl-2">

            </div>
        </div>
    </div>

    {% endblock %}
